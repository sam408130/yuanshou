<div class="modal">
	<ion-header-bar>
	<div class="bar bar-header">
	  	<button class="button button-balanced" ng-click="applysModal.hide()">关闭</button>
	  		<div class="h1 title">选择工作日期</div>
	  	<button class="button button-balanced" ng-click="saveDatePicked()">保存</button>
	</div>
	</ion-header-bar>

	<ion-content >
  	<div class="apply">
  		<div class="cont">
  			<div id="cont-inner" class="cont-inner bdr4">


		        <form id="form" action="">
        	


		        <div class="form-group form-group-select">
		            <label for="payment">职位选择</label>
		            <select id="payment" class="form-control bdr4" ng-modal="PerApplyParams.work_type">
		              	<option ng-repeat="y in work_type" value="{{y}}">{{y}}</option>
		            </select>
		            <img src="../img/apply-form-arrow.png" />
		        </div>

		        <div class="form-group">
		            <label for="name">人数</label>
		            <input id="name" class="form-control bdr4" ng-model="PerApplyParams.num" type="tel" />
		        </div>		        

		        <div class="form-group form-group-submit">
		        	<label for="payment">开工日期</label>
		        	<button class="form-control bdr4" ng-click="datePickerModal.show()" >{{PerApplyParams.startDateStr}}</button>  
	            </div>


			        <div class="form-group form-group-submit">
			            <input id="submit" class="form-submit bdr4" value="提交" type="submit" />
			        </div>

		        </form>
		    </div>
  		</div>
  	</div>     

    </ion-content>
</div>
