<ion-view view-title="提交申请">
  	<ion-content style="background:#f8f8f8">

  	<div class="apply">
  		<div class="top"><img class="bg" src="../img/apply.jpg" alt="圆手" /><div class="title">申请圆手</div></div>
  		<div class="cont">
  			<div id="cont-inner" class="cont-inner bdr4">
		        <textarea id="result-html" style="display:none;">
		          	<div class="result">
		            	<img src="" />
		            	<p class="title"></p>
		            	<p class="description"></p>
		            	<p class="tel">如有问题请拨打：4000-185-581</p>
		            	<a class="link btn-blue bdr4" href="/apply.html">返回</a>
		          	</div>
		        </textarea>

		        <form id="form" action="">
			        <input id="rc_type" name="rc_type" value="1" type="hidden" />
			        <input id="rc_token" name="rc_token" value="" type="hidden" />
			        <input id="rc_param" name="rc_param" value="" type="hidden" />
			        <input id="user_id_no" name="user_id_no" value="" type="hidden" />
			        <input id="channel" name="channel" value="" type="hidden" />
			        <input name="src" value="huifenqi.pc.mp" type="hidden" />
			        <input name="output_type" value="json" type="hidden" />	        	
			        <div class="form-group">
			            <label for="name">餐厅名称</label>
			            <input id="name" class="form-control bdr4" name="user_name" data-valid="empty,name" value="" type="text" />
			            <div class="form-tips">请输入真实的餐厅名称</div>
			        </div>

			        <div class="form-group">
	            		<label for="phone">手机号</label>
	            		<input id="phone" class="form-control bdr4" name="user_mobile" data-valid="empty,phone" value="" type="tel" />
	            		<div class="form-tips">请输入正确的手机号码</div>
	          		</div>

			        <div class="form-group">
			            <label for="code">验证码</label>
			            <input id="code" class="form-control bdr4" name="verify_code" data-valid="empty,code" value="" type="tel" />
			            <div id="getcode" class="getcode">获取验证码</div>
			            <div class="form-tips">请输入正确的验证码</div>
			        </div>

			        <div class="form-group form-group-date">
			            <label for="paydate">交租时间</label>
			            <input id="paydate" class="form-control bdr4" name="pay_date" value="" type="date" />
			            <img src="../img/calender.png" />
			        </div>			                  		


		        </form>
		    </div>
  		</div>
  	</div>







  	</ion-content>
</ion-view>
